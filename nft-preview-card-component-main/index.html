<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="card">
    <img width= "100%" src="images/image-equilibrium.jpg" alt="equilibrium-img">
    <h1><span>Equilibrium #3429</span></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <img src="images/icon-ethereum.svg" alt="ethereum-icon">
    <h4 class="cyan">0.041 ETH</h4>
    <img class="time" src="images/icon-clock.svg" alt="clock-icon">
    <h4 class="time">3 days left</h4>
    <hr>
    <img width="40em" src="images/image-avatar.png" alt="avatar-img">
    <p>Creation of <span>Jules Wyvern</span></p>

  </div>
  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor Dai</a>.
  </div>
</body>

</html>
